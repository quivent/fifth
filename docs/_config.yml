title: Fifth
description: A Forth for the Agentic Era
remote_theme: just-the-docs/just-the-docs@v0.10.0
url: https://quivent.github.io
baseurl: /fifth

# Colors - dark scheme
color_scheme: dark

# Heading anchor links
heading_anchors: true

# Aux links (top right)
aux_links:
  GitHub: https://github.com/quivent/fifth

aux_links_new_tab: true

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  tokenizer_separator: /[\s/]+/

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer
footer_content: "Built with Fifth. No dependencies."

# Logo
logo: "/assets/images/logo.svg"

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Sass settings
sass:
  style: compressed
